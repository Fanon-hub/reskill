{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>
    <a href="{% url 'update_course' course.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'delete_course' course.pk %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
