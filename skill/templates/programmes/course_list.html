{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Course List</h2>
    <a href="{% url 'create_course' %}" class="btn btn-success mb-3">Add New Course</a>
    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item">
            <a href="{% url 'course_detail' course_id %}">{{ course.title }}</a>
            <a href="{% url 'update_course' course.pk %}" class="btn btn-warning btn-sm mx-2">Edit</a>
            <a href="{% url 'delete_course' course.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
