{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2>Delete Course</h2>
    <p>Are you sure you want to delete "{{ course.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
