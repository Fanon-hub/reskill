{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %} 
    
<div class="form-container mb-md-5" >
    <h2 class="text-center">Register</h2>
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary  w-100 mt-3">Register</button>
</form>
    <div class="text-center mt-3">
        <small>Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-3">Login</a></small>
    </div>
</div>
{% endblock %}
